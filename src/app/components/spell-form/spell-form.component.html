<form #spellForm="ngForm" (change)="true" (ngSubmit)="onSubmit(spellForm.value)" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" required  [(ngModel)]="spell.name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>

    <div class="form-group">
      <label>Damage</label>
      <input type="number" class="form-control" name="damage" #damage="ngModel" [(ngModel)]="spell.damage" required>
      <div *ngIf="damage.invalid && (damage.dirty || damage.touched)" class="alert alert-danger">
          <div *ngIf="damage.errors.required">
            Damage is required.
          </div>
        </div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)]="spell.price" required>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
          <div *ngIf="price.errors.required">
            Price is required.
          </div>
        </div>
    </div>

    <button class="btn btn-success" type="submit">Create spell</button>
</form>
